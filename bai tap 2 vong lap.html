<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = prompt("Nhập nhiệt độ hiện tại");
    if (temp > 100){
        alert("Giảm nhiệt độ");
    }else if (temp < 20){
        alert("Tăng nhiệt độ");
    }else{
        alert("You're fine");
    }
</script>
</body>
</html>
