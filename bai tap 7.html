<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    for(i < 101; i++;){
        if(i % 3 == 0 && i % 5 ==0){
            console.log("FizzBuzz");
        }
        else if (i % 5 == 0){
            console.log("Buzz");
        }
        else if(i % 3 == 0){
            console.log("Fizz");
        }
    }
</script>
</body>
</html>
