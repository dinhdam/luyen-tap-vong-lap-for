<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacci_series = function (n)
{
    if (n==1)
    {
        return [0, 1];
    }
    else
    {
        let s = fibonacci_series(n - 1);
        s.push(s[s.length - 1] + s[s.length - 2]);
        return s;
    }
};
alert(fibonacci_series(20));
</script>

</body>
</html>
